{% extends 'App/padre.html' %}

{% load static %}


{% block cambiante %}

{% if miFormulario.errors %}

<div class="alert alert-danger">
    <strong>ERROR!</strong> Los valores completados son incorrectos.
  </div>

{% endif %}

<form action="" method="POST">{% csrf_token %}

    <section class=" gradient-custom" style="text-align: center;">
        <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-4">
    
                    <h2 class="fw-bold mb-2 text-uppercase">Redes</h2>
                    <p class="text-white-50 mb-5">Por favor complete siguientes datos!</p>
    
                    <div class="form-outline form-white mb-4">
                    <input type="text" name="pagina" style="text-align: center;" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Pagina de contacto</label>
                    </div>

                
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Confirmar</button>

    
                </div>
    
    
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>

</form>
    
{% endblock cambiante %}
