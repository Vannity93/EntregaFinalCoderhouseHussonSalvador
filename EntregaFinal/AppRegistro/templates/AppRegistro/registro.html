{% extends 'App/padre.html' %}

{% load static %}




{% block cambiante %}
{% if form.errors %}

<div class="alert alert-danger">
    <strong>ERROR!</strong> Los valores completados son incorrectos.
  </div>

{% endif %}

    <form action="" method="POST">{% csrf_token %}

        

        
        <section class=" gradient-custom">
            <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-4">
        
                        <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                        <p class="text-white-50 mb-5">Para registrarse complete los siguientes datos!</p>
        
                        <div class="form-outline form-white mb-4">
                        <input style="text-align: center;" type="text" name="username" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Usuario</label>
                        <p><label style="font-size: 12px;">Maximo 150 caracteres. Solamente letras, digitos y @/./+/-/_ </label></p>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <input style="text-align: center;" type="email" name="email" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX">Email</label>
                        </div>
                        <hr>
                        <div class="form-outline form-white mb-4">
                        <input  style="text-align: center;"type="password"  name="password1" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Contraseña</label>
                        <p><label style="font-size: 12px;">No debe ser similar a otros datos personales</label></p>
                        <p><label style="font-size: 12px;">Debe contener minimo 8 caracteres</label></p>
                        <p><label style="font-size: 12px;">No debe ser una contraseña usada normalmente</label></p>
                        <p><label style="font-size: 12px;">No debe ser enteramente numerica</label></p>
                        
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input style="text-align: center;" type="password"  name="password2" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX">Repetir Contraseña</label>
                        </div>
        
                        
        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
        
            
        
                    </div>
        
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>

            

    </form>

    
    
{% endblock cambiante %}
